<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Gallery — The Terry Family</title>
  <link rel="stylesheet" href="vendor/w3.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Amatic+SC" />
  <style>
    body,html{font-family:"Amatic SC",sans-serif}
    .thumb {cursor:pointer}
    .gallery-grid img {width:100%; height:200px; object-fit:cover;}
  </style>
</head>
<body>

  <!-- Nav -->
  <div class="w3-bar w3-white w3-card">
    <a href="index.html" class="w3-bar-item w3-button"><b>THE TERRY FAMILY</b></a>
    <div class="w3-right w3-hide-small">
      <a href="index.html" class="w3-bar-item w3-button">Home</a>
      <a href="about.html" class="w3-bar-item w3-button">About</a>
      <a href="gallery.html" class="w3-bar-item w3-button">Gallery</a>
      <a href="contact.html" class="w3-bar-item w3-button">Contact</a>
    </div>
    <a href="javascript:void(0)" class="w3-bar-item w3-button w3-right w3-hide-medium w3-hide-large" onclick="toggleMenu()">☰</a>
  </div>

  <div id="mobileMenu" class="w3-bar-block w3-hide w3-hide-large w3-hide-medium w3-white w3-card">
    <a href="index.html" class="w3-bar-item w3-button">Home</a>
    <a href="about.html" class="w3-bar-item w3-button">About</a>
    <a href="gallery.html" class="w3-bar-item w3-button">Gallery</a>
    <a href="contact.html" class="w3-bar-item w3-button">Contact</a>
  </div>

  <main class="w3-container w3-padding-48">
    <h2 class="w3-center">Gallery</h2>
    <p class="w3-center">A mix of placeholder photos from Lorem Picsum — click to view slideshow.</p>

    <!-- Slideshow (manual) -->
    <div class="w3-content w3-display-container" style="max-width:900px;margin:0 auto">
      <img class="slides w3-animate-fading" src="https://picsum.photos/900/500?image=1015" style="width:100%">
      <img class="slides w3-animate-fading" src="https://picsum.photos/900/500?image=1016" style="width:100%">
      <img class="slides w3-animate-fading" src="https://picsum.photos/900/500?image=1018" style="width:100%">
      <img class="slides w3-animate-fading" src="https://picsum.photos/900/500?image=1020" style="width:100%">
      <img class="slides w3-animate-fading" src="https://picsum.photos/900/500?image=1027" style="width:100%">
      <div class="w3-center w3-padding-8 w3-large">
        <button class="w3-button w3-circle" onclick="plusSlides(-1)">❮</button>
        <button class="w3-button w3-circle" onclick="plusSlides(1)">❯</button>
      </div>
    </div>

    <!-- Thumbnails grid -->
    <div class="w3-row-padding w3-margin-top gallery-grid">
      <!-- 6 placeholder thumbnails (responsive cols: s12 m6 l4) -->
      <div class="w3-col s12 m6 l4 w3-margin-bottom">
        <img src="https://picsum.photos/600/400?image=1015" alt="photo1" class="thumb" onclick="currentSlide(1)">
      </div>
      <div class="w3-col s12 m6 l4 w3-margin-bottom">
        <img src="https://picsum.photos/600/400?image=1016" alt="photo2" class="thumb" onclick="currentSlide(2)">
      </div>
      <div class="w3-col s12 m6 l4 w3-margin-bottom">
        <img src="https://picsum.photos/600/400?image=1018" alt="photo3" class="thumb" onclick="currentSlide(3)">
      </div>
      <div class="w3-col s12 m6 l4 w3-margin-bottom">
        <img src="https://picsum.photos/600/400?image=1020" alt="photo4" class="thumb" onclick="currentSlide(4)">
      </div>
      <div class="w3-col s12 m6 l4 w3-margin-bottom">
        <img src="https://picsum.photos/600/400?image=1027" alt="photo5" class="thumb" onclick="currentSlide(5)">
      </div>
      <div class="w3-col s12 m6 l4 w3-margin-bottom">
        <img src="https://picsum.photos/600/400?image=1032" alt="photo6" class="thumb" onclick="currentSlide(6)">
      </div>
    </div>
  </main>

  <footer class="w3-center w3-light-grey w3-padding-24">© 2025 The Terry Family</footer>

  <script>
    // Mobile menu toggle (shared)
    function toggleMenu() {
      var x = document.getElementById("mobileMenu");
      if (x.className.indexOf("w3-show") == -1) { x.className += " w3-show"; }
      else { x.className = x.className.replace(" w3-show", ""); }
    }

    // Slideshow logic
    var slideIndex = 1;
    showSlides(slideIndex);

    function plusSlides(n) { showSlides(slideIndex += n); }
    function currentSlide(n) { showSlides(slideIndex = n); }

    function showSlides(n) {
      var i;
      var slides = document.getElementsByClassName("slides");
      if (n > slides.length) { slideIndex = 1; }
      if (n < 1) { slideIndex = slides.length; }
      for (i = 0; i < slides.length; i++) { slides[i].style.display = "none"; }
      slides[slideIndex-1].style.display = "block";
    }
  </script>
</body>
</html>
