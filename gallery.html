<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Gallery — The Terry Family</title>

  <!-- W3.CSS (local vendor) -->
  <link rel="stylesheet" href="vendor/w3.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Amatic+SC" />
  <style>
    body, html {font-family:"Amatic SC",sans-serif; margin:0; padding:0;}
    .page-title {text-align:center; padding:20px 0;}
    .thumb img {
      width:100%;
      height:180px;
      object-fit:cover;
      display:block;
      cursor:pointer;
      transition:transform 0.3s;
    }
    .thumb img:hover {transform:scale(1.03);}
    .w3-row-padding > .w3-col {padding:8px;}
    /* Modal fix */
    .w3-modal-content img {
      max-width:90vw;
      max-height:90vh;
      display:block;
      margin:auto;
    }
    .modal-caption {
      color:#fff;
      text-align:center;
      padding:12px 0 24px 0;
      font-size:1.1rem;
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <div class="w3-bar w3-white w3-card">
    <a href="index.html" class="w3-bar-item w3-button"><b>THE TERRY FAMILY</b></a>
    <div class="w3-right w3-hide-small">
      <a href="index.html" class="w3-bar-item w3-button">Home</a>
      <a href="about.html" class="w3-bar-item w3-button">About</a>
      <a href="gallery.html" class="w3-bar-item w3-button w3-light-grey">Gallery</a>
      <a href="contact.html" class="w3-bar-item w3-button">Contact</a>
    </div>
    <a href="javascript:void(0)" class="w3-bar-item w3-button w3-right w3-hide-medium w3-hide-large" onclick="toggleMenu()">☰</a>
  </div>

  <div id="mobileMenu" class="w3-bar-block w3-hide w3-hide-large w3-hide-medium w3-white w3-card">
    <a href="index.html" class="w3-bar-item w3-button">Home</a>
    <a href="about.html" class="w3-bar-item w3-button">About</a>
    <a href="gallery.html" class="w3-bar-item w3-button">Gallery</a>
    <a href="contact.html" class="w3-bar-item w3-button">Contact</a>
  </div>

  <main class="w3-container">
    <h2 class="page-title">Gallery</h2>
    <p class="w3-center">Click any image to view full-size. Images are placeholders from Lorem Picsum.</p>

    <!-- Thumbnail grid: s12 m6 l4 layout (6 thumbnails) -->
    <div class="w3-row-padding w3-margin-top">
      <div class="w3-col s12 m6 l4 thumb">
        <img src="https://picsum.photos/800/600?image=1015" alt="Coastal sunset" onclick="openModal(this)" />
      </div>
      <div class="w3-col s12 m6 l4 thumb">
        <img src="https://picsum.photos/800/600?image=1016" alt="Forest trail" onclick="openModal(this)" />
      </div>
      <div class="w3-col s12 m6 l4 thumb">
        <img src="https://picsum.photos/800/600?image=1018" alt="Mountain lake" onclick="openModal(this)" />
      </div>
      <div class="w3-col s12 m6 l4 thumb">
        <img src="https://picsum.photos/800/600?image=1020" alt="Old town street" onclick="openModal(this)" />
      </div>
      <div class="w3-col s12 m6 l4 thumb">
        <img src="https://picsum.photos/800/600?image=1027" alt="Rolling hills" onclick="openModal(this)" />
      </div>
      <div class="w3-col s12 m6 l4 thumb">
        <img src="https://picsum.photos/800/600?image=1032" alt="Quiet harbor" onclick="openModal(this)" />
      </div>
    </div>
  </main>

  <!-- Modal / Lightbox -->
  <div id="modal01" class="w3-modal" style="display:none;" onclick="closeModal()">
    <span class="w3-button w3-display-topright w3-xlarge w3-text-white" onclick="closeModal(event)">×</span>
    <div class="w3-modal-content w3-animate-zoom" onclick="event.stopPropagation()">
      <img id="modalImg" src="" alt="">
      <div id="modalCaption" class="modal-caption"></div>
    </div>
  </div>

  <footer class="w3-center w3-light-grey w3-padding-24">© 2025 The Terry Family</footer>

  <script>
    function toggleMenu() {
      var x = document.getElementById("mobileMenu");
      if (x.className.indexOf("w3-show") === -1) { x.className += " w3-show"; }
      else { x.className = x.className.replace(" w3-show", ""); }
    }

    function openModal(imgElement) {
      var modal = document.getElementById("modal01");
      var modalImg = document.getElementById("modalImg");
      var caption = document.getElementById("modalCaption");

      modal.style.display = "block";
      modalImg.src = imgElement.src;
      modalImg.alt = imgElement.alt;
      caption.textContent = imgElement.alt;
      document.body.style.overflow = "hidden";
    }

    function closeModal(evt) {
      if (evt) evt.stopPropagation();
      var modal = document.getElementById("modal01");
      modal.style.display = "none";
      document.body.style.overflow = "";
    }

    document.addEventListener('keydown', function(e) {
      if (e.key === 'Escape') {
        var modal = document.getElementById("modal01");
        if (modal.style.display === "block") closeModal();
      }
    });
  </script>
</body>
</html>
