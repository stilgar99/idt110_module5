<!DOCTYPE html>
<html>
<head>
  <title>Contact – The Terry Family</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../vendor/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Amatic+SC">
  <style>
    body {font-family: "Amatic SC", sans-serif;}
    h1, h2 {text-align: center;}
    input, textarea {width: 100%; padding: 10px; margin: 5px 0;}
  </style>
</head>
<body>

<header class="w3-container w3-center w3-padding-32">
  <h1 class="w3-xxlarge"><b>THE TERRY FAMILY</b></h1>
  <div class="w3-bar w3-border-top w3-border-bottom w3-center">
    <a href="../index.html" class="w3-bar-item w3-button">HOME</a>
    <a href="about.html" class="w3-bar-item w3-button">ABOUT</a>
    <a href="contact.html" class="w3-bar-item w3-button w3-black">CONTACT</a>
  </div>
</header>

<section class="w3-container w3-padding-64">
  <h2>CONTACT US</h2>
  <p class="w3-center w3-large">We’d love to hear from you! Send us a message below.</p>

  <form class="w3-container w3-card w3-light-grey w3-padding" style="max-width:600px; margin:auto;">
    <label><b>Name</b></label>
    <input class="w3-input" type="text" name="name" placeholder="Your name">

    <label><b>Email</b></label>
    <input class="w3-input" type="email" name="email" placeholder="Your email">

    <label><b>Message</b></label>
    <textarea class="w3-input" name="message" rows="5" placeholder="Your message"></textarea>

    <button class="w3-button w3-black w3-margin-top" type="submit">Send Message</button>
  </form>
</section>

<footer class="w3-center w3-padding-32 w3-dark-grey">
  <p>© 2025 The Terry Family | Privacy Policy | Links</p>
</footer>

</body>
</html>
