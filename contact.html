<!DOCTYPE html>
<html>
<head>
  <title>Contact | The Terry Family</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="vendor/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Amatic+SC">
  <style>
    body, html {height: 100%; font-family: "Amatic SC", sans-serif}
    .hero-image {
      background-image: url('assets/graphics/hero.jpg'); /* Same hero image as home */
      background-size: cover;
      background-position: center;
      height: 60vh;
      color: white;
    }
    .w3-bar-item {font-size: 20px;}
    h1, h2 {text-align: center;}
  </style>
</head>
<body>

<!-- Header -->
<header class="w3-container w3-center w3-padding-32">
  <h1 class="w3-xxlarge"><b>THE TERRY FAMILY</b></h1>
  <div class="w3-bar w3-border-top w3-border-bottom w3-center">
    <a href="funstuff.html" class="w3-bar-item w3-button">FUN STUFF</a>
    <a href="index.html" class="w3-bar-item w3-button">HOME</a>
    <a href="about.html" class="w3-bar-item w3-button">ABOUT</a>
    <a href="contact.html" class="w3-bar-item w3-button w3-light-grey">CONTACT</a>
  </div>
</header>

<!-- Hero Section -->
<section class="hero-image w3-display-container w3-center">
  <div class="w3-display-middle">
    <h2 class="w3-xxlarge w3-text-white">Get in Touch</h2>
    <p class="w3-large w3-text-white">We’d love to hear from you!</p>
  </div>
</section>

<!-- Contact Section -->
<div class="w3-container w3-padding-64" id="contact">
  <h2>CONTACT US</h2>
  <p class="w3-center w3-large">Use the form below to send us a quick message or sign up for our family newsletter.</p>

  <!-- Short Form -->
  <div class="w3-content" style="max-width:500px;">
    <form class="w3-container w3-card-4 w3-padding w3-light-grey">
      <label><b>Your Name</b></label>
      <input class="w3-input w3-border w3-margin-bottom" type="text" placeholder="Enter your name" required>

      <label><b>Email Address</b></label>
      <input class="w3-input w3-border w3-margin-bottom" type="email" placeholder="Enter your email" required>

      <label><b>Message</b></label>
      <textarea class="w3-input w3-border w3-margin-bottom" rows="4" placeholder="Type your message"></textarea>

      <button class="w3-button w3-black w3-margin-top" type="submit">Send Message</button>
    </form>
  </div>
</div>

<!-- Footer -->
<footer class="w3-center w3-padding-32 w3-dark-grey">
  <p>© 2025 The Terry Family | 
    <a href="privacy.html" class="w3-text-white">Privacy Policy</a>
  </p>
  <div>
    <a href="https://facebook.com" target="_blank" class="w3-button w3-round w3-hover-opacity">Facebook</a>
    <a href="https://instagram.com" target="_blank" class="w3-button w3-round w3-hover-opacity">Instagram</a>
  </div>
  <p>Email us at <a href="mailto:hello@theterryfamily.com" class="w3-text-white">hello@theterryfamily.com</a></p>
</footer>

</body>
</html>
